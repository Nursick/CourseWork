<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Solving</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap">
    <link rel="stylesheet" href="./scss/index.css">
    <link rel="stylesheet" href="./scss/start.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/monokai.min.css">
</head>
<body>
    <header>
        <div class="container flex-between">
            <div>
                <a href="http://127.0.0.1:5500/index.html">
                    <p><span style="color: #16c461;">Task</span>Proof</p>
                </a>
            </div>

            <div class="header-menu flex-center">
                <ul class="flex-center">
                    <a href="http://127.0.0.1:5500/start.html">
                        <li>Start</li>
                    </a>
                    <a href="http://127.0.0.1:5500/menu.html">
                        <li>Menu</li>
                    </a>
                    <a href="http://127.0.0.1:5500/catalog.html">
                        <li>Catalog</li>
                    </a>
                    <a href="http://127.0.0.1:5500/index.html">
                        <li>Home</li>
                    </a>
                </ul>
            </div>

            <div>
                <a href="http://127.0.0.1:5500/login.html">
                    <button>Log In</button>
                </a>
            </div>
        </div>
    </header>

    <main class="flex-center flex-column">
        <div class="tasks-container flex-center flex-column">
            <h1>Tasks Solving</h1>

            <div class="tasks-block flex-center flex-column">
                <select id="taskSelect">
                    <option value="">Select</option>
                </select>

                <div id="taskDescription" class="flex-center flex-column"></div>

                <textarea id="editor"># Write your solution here</textarea><br>
            </div>

            <div class="CheckAndResult flex-between">
                <button class="runBtn">Run Code</button>

                <h2>Result:</h2>
                <pre id="output"></pre>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/skulpt/dist/skulpt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/skulpt/dist/skulpt-stdlib.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/python/python.min.js"></script>

    <script src="./js/start.js"></script>
